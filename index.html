<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RPG CLJS with Tests</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: #eee;
        font-family: system-ui, sans-serif;
      }
      #hud {
        position: fixed;
        left: 10px;
        top: 10px;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 10px;
        border-radius: 6px;
      }
      #dialog {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        width: 90vw;
        max-width: 700px;
        background: rgba(0, 0, 0, 0.75);
        padding: 12px 16px;
        border-radius: 8px;
        display: none;
      }
      #dialog .name {
        font-weight: bold;
        margin-bottom: 6px;
      }
      #dialog .text {
        line-height: 1.6;
      }
      canvas {
        display: block;
        margin: 60px auto 0;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <div id="hud">←↓↑→ で移動 / Space で会話進行</div>
    <div id="dialog">
      <div class="name" id="dlg-name"></div>
      <div class="text" id="dlg-text"></div>
    </div>
    <canvas id="game" width="640" height="480"></canvas>
    <script src="js/main.js"></script>
    <!-- ↓ これ（手動init）は入れない。:init-fn が自動実行する -->
    <!-- <script>rpg.main.init()</script> -->
  </body>
</html>
